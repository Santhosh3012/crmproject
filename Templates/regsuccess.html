{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Register</title>

    <link href="{% static 'css2/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome2/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css2/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css2/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css2/style.css' %}" rel="stylesheet">

</head>
<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">CRM</h1>

            </div>
           
          
           {% if messages %}
            
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    <p class="mt-5"><a class="btn btn-sm btn-white btn-block" href="/crmapp/login/">Login</a></p>
                    <!-- <p><a class="btn btn-sm btn-white btn-block" href="/crmapp/profile_view/{{ user.id }}/"> View Profile</a></p> -->

                {% endfor %}

            {% endif %}
        </div>
    </div>
  

</body>
</html>
