{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Clients</title>

    <link href="{% static 'css2/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome2/css/font-awesome.css' %}" rel="stylesheet">

    <!-- Toastr style -->
    <link href="{ % 'css2/plugins/toastr/toastr.min.css' %}" rel="stylesheet">

    <link href="{% static 'css2/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css2/style.css' %}"  rel="stylesheet">
    <link href="{% static 'css2/global.css' %}" rel="stylesheet">

<style>
    th,td{
        background-color: white;
        border-top: 0px solid white;
    }
    table,tr {
        border-top: 0px solid white;
  }
</style>

</head>

<body>

    <div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <img alt="image" class="rounded-circle" src="{% static 'img2/profile_small.jpg' %}"/>
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="block m-t-xs font-bold">David Williams</span>
                            <span class="text-muted text-xs block">Art Director <b class="caret"></b></span>
                        </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            
                            <li class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/crmapp/login/">Logout</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        CRM
                    </div>
                </li>
          
            </ul>

        </div>
    </nav>

        <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
        <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i> </a>
            <form role="search" class="navbar-form-custom" action="search_results.html">
              
                <div class="form-group">
                    <input type="text" placeholder="Search for something..." class="form-control" name="top-search" id="top-search">
                </div>
            </form>
        </div>
            <ul class="nav navbar-top-links navbar-right">
     


                <li>
                    <a href="/crmapp/login/">
                        <i class="fa fa-sign-out"></i> Log out
                    </a>
                </li>
            </ul>

        </nav>
        </div>
        

        <div class="wrapper wrapper-content  animated fadeInRight">
            <div class="row">
                <div class="col-sm-12">
                    <div class="ibox">
                        <div class="ibox-content">
                          
                            <div class="clients-list">
                        
                            <div class="tab-content">
                                
                                <div id="tab-1" class="tab-pane active">
                                    <div class="full-height-scroll">
                                        <div class="table-responsive">
                                            <form onsubmit=""   action="/crmapp/change_password/{{ user.id }}/" method="post">
                                                {% csrf_token %}
                                            <table class="">
                                                <h4>Change Password</h4>
                                                <tbody>
                                               
                                                    
                                              
                                                <tr>
                                                    <th id="customspacing">* Old Password:</th>
                                                    <td><input type="text"  name="password" style="width: 300px;" class="form-control" placeholder="Old Password" value="{{user.password}}"  required="" disabled></td>
                                                    <td><input type="text" name="password" style="width: 300px;" class="form-control" placeholder=" " value="{{user.password}}" required="" hidden disabled></td>
                                                </tr>
                                                <tr>
                                                    <th id="customspacing">* New Password:</th>
                                                    <td><input type="password" id="newpassword" style="width: 300px;" name="update_password" onkeyup="validatePasswordMatch()" class="form-control" placeholder="New Password" value="" required=""></td>
                                                </tr>
                                                <tr>
                                                    <th id="customspacing">* Retype New Password:</th>
                                                    <td><input type="password" id="retypenewpassword" style="width: 300px;" name="retypenewpassword" onkeyup="validatePasswordMatch()" class="form-control" placeholder="Retype New Password" value="" required=""></td>
                                                </tr>
                                                <div class="form-group">
                                                    <p id="passwordsDoNotMatch"></p>
                                                </div> 
                                                <tr>
                                                    <th></th>
                                                    <td >
                                                        <button  class="btn btn-primary block  m-t mb-3" type="submit">Save Changes</button>

                                                        <a href="/crmapp/dashboard/"> <i class="fa fa-arrow-left text-navy">&nbsp;Back to Dashboard</i></a>

                                                    </td>
                                                </tr>



                                              
            </div>
            
            
            
        </div>

        </div>
        </div>



    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/inspinia.js"></script>
    <script src="js/plugins/pace/pace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>


<script>

    $(document).ready(function(){

        $(document.body).on("click",".client-link",function(e){
            e.preventDefault()
            $(".selected .tab-pane").removeClass('active');
            $($(this).attr('href')).addClass("active");
        });

    });

</script>



</body>
</html>
